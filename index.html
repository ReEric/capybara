<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .item {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100px;
            /* 设置单元格的高度 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .item img {
            max-width: 80%;
            /* 设置图标最大宽度为单元格宽度的80% */
            max-height: 80%;
            /* 设置图标最大高度为单元格高度的80% */
        }
        
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 900px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <img src="https://doqvf81n9htmm.cloudfront.net/data/crop_article/91169/shutterstock_1271869054.jpg_1140x855.jpg" alt="Product 1">
            <h4>珍珠奶茶</h4>
        </div>
        <div class="item">
            <img src="product2.jpg" alt="Product 2">
        </div>
        <div class="item">
            <img src="product3.jpg" alt="Product 3">
        </div>
        <div class="item">
            <img src="product4.jpg" alt="Product 4">
        </div>
        <div class="item">
            <img src="product5.jpg" alt="Product 5">
        </div>
        <div class="item">
            <img src="product6.jpg" alt="Product 6">
        </div>
        <div class="item">
            <img src="product7.jpg" alt="Product 7">
        </div>
        <div class="item">
            <img src="product8.jpg" alt="Product 8">
        </div>
        <div class="item">
            <img src="product9.jpg" alt="Product 9">
        </div>
    </div>
</body>

</html>
